<!DOCTYPE html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>pagina de exemplo estrutura basica</title>
        <meta charset="UTF-8">
        <meta name="author" content="Davi">
        <meta name="description" content="ajuda a estruturar um código html">
        <meta name="keywords" content="html5, tecnologia, estruturar, melhorar">

        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: orange;

                transition-property: width, height;
                transition-duration: 1s, 2s;
                transition-timing-function: cubic-bezier(1, 0, 0, 1), linear;
                transition-delay: 0s, .5s;
            }

            div:hover{
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <h1>estrutura basica</h1>
        <div></div>
    </body>
</html>
