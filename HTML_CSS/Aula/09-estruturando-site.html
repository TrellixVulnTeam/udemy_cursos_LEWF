<!DOCTYPE html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>pagina de exemplo estrutura basica</title>
        <meta charset="UTF-8">
        <meta name="author" content="Davi">
        <meta name="description" content="ajuda a estruturar um código html">
        <meta name="keywords" content="html5, tecnologia, estruturar, melhorar">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>Inicio</li>
                    <li>Quem sou eu</li>
                    <li>Contato</li>
                </ul>
            </nav>

            <div>
                <h1>Curso web fundamentos</h1>
                <p>Aprenda HTML, CSS E Javascript</p>
            </div>
        </header>

        <main>
            <section>
                <ul>
                    <li>Seletores</li>
                    <li>Posicionamento</li>
                    <li>Fontes e ícones</li>
                </ul>
            </section>

            <section>
                <article>
                    <h2>título</h2>
                    <p>Primeiro</p>
                    <p>Segundo</p>
                </article>
            </section>
        </main>

        <footer>
            <p>exemplo</p>
        </footer>
    </body>
</html>
