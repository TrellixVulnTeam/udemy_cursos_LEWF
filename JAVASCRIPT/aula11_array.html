<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var arr = ['adfawaf',2,20,'kjkl',4,5,20,'30'];

            var SohNumeros = arr.every( function( el ) {
                return typeof el === 'number';
            } );
            console.log(SohNumeros);

            var aoMenosUmNumero = arr.some( function( el ) {
                return typeof el === 'number';
            } );
            console.log(aoMenosUmNumero);

            var numeros = arr.filter(function(el, i, arr){
                return typeof el === 'number';
            });
            console.log(numeros);

            arr.forEach(function(el, i, arr){
                console.log('el=', el, '  |  i=', i, '  |  i - ', arr.toString());
            });

            var posicaoStr1 = arr.indexOf(20, 5);
            console.log('posicaoStr1', posicaoStr1);

            var posicaoStr2 = arr.lastIndexOf(20, 5);
            console.log('posicaoStr2', posicaoStr2);

            console.log(numeros);
            numeros = numeros.map(function(el, i, arr){
                return el * i;
            });

            console.log(numeros);

            var arr2 = arr.concat(numeros, 'array', 2);
            console.log(arr2);

            var str = arr2.join(' -- ');
            console.log(str);

            arr.push('novo item');
            console.log(arr);

            var ultimoItem = arr.pop();
            console.log(ultimoItem);
            console.log(arr);

            var pirmeiroItem = arr.shift();
            console.log(pirmeiroItem);
            console.log(arr);

            arr.unshift(true, false, 'unshift')
            console.log(arr);

            var somaDeArr = numeros.reduce(function(anterior, atual, i){
                console.log( 'anterior ' + anterior + ' | atual ' + atual + 
                ' | i ' + i );
                return anterior + atual + i;
            });
            console.log(numeros);
            console.log(somaDeArr);

            var testeReduce = ['1', '2', '3'].reduce(function(i, a){
                return i + a;
            });
            console.log(typeof testeReduce);
            console.log(testeReduce);

            var arr = [10,20,30];
            arr.reverse()
            console.log(arr);

            console.log(arr2.slice(2));
            console.log(arr2.slice(2,5));

            var arr3 = arr2.splice(2, 3, 'dada', 'melao');
            console.log(arr2);
            console.log(arr3);
        </script>
    </body>
</html>
