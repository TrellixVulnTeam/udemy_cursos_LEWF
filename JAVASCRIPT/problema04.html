<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1></h1>

        <script>
            console.log(sortear(2));
            function sortear(number) {
                var nSorteado = Math.random();
                nSorteado = nSorteado * number;
                nSorteado = Math.floor(nSorteado);
                return nSorteado;
            }

        </script>
    </body>
</html>
