<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            //pedir para o usuario digitar um numero
            var x = parseFloat(prompt("Digite um numero: "));
            //pedir para o usuario digitar outro numero
            var y = parseFloat(prompt("Digite um outro numero: "));
            //mostrar a soma  concatenando com o texto "a soma é: ..."
            var calc = x + y;
            alert("A soma é: " + calc);

            //mostrar a subtração concatenando com o texto "a subtração é: ..."
            var calc = x - y;
            alert("A subtração é: " + calc);

            //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
            var calc = x * y;
            alert("A multiplicação é: " + calc);

            //mostrar a divisão concatenando com o texto "a divisão é: ..."
            var calc = x / y;
            alert("A divisão é: " + calc);
            
        </script>
    </body>
</html>
