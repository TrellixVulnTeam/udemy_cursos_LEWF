<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            //Media problema

            //Primeiro valor
            var x = parseInt(prompt("Digite o primeiro valor: "));

            //Segundo valor
            var y = parseInt(prompt("Digite o segundo valor: "));

            //Módulo
            alert("O resto da divisão de " + x + " por " + y + " é: " + (x % y));
            //Potência
            alert("O numero " + x + " elevado a " + y + " é: " + (x ** y));

        </script>
    </body>
</html>
