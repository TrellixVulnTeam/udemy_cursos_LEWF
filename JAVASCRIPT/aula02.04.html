<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            //Media problema

            //Primeiro valor
            var x = parseFloat(prompt("Digite o primeiro valor: "));

            //Segundo valor
            var y = parseFloat(prompt("Digite o segundo valor: "));

            //Média
            var media = (x + y) / 2;
            if(media > 5) alert("Aprovado!");
            else alert("Reprovado!");

        </script>
    </body>
</html>
