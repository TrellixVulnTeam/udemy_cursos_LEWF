<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var ano = 1004;

            while( ano <= 2017 ) {
                if( (ano % 100 != 0) || (ano % 400 == 0) ) document.write(ano + "<br>");
                ano += 4;
            }
            document.write("Fim do loop!!!");
            
        </script>
    </body>
</html>
