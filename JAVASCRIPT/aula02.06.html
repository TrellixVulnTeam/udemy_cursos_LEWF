<!DOCTYPE html>
<html>
    <head>
        <title>Lógica de programação com Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var x = parseFloat(prompt("Digite um número: "));
            var y = parseFloat(prompt("Digite um outro número: "));
            var media = (x + y) / 2;

            if( media > 5 && x != 0 && y != 0) alert("Aluno aprovado!");
            else alert("Aluno reprovado!");

        </script>
    </body>
</html>
